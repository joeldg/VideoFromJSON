{% extends "base.html" %}

{% block title %}API Test Pages{% endblock %}

{% block content %}
<div id="app">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <ul>
        {% for link in links %}
        <li><a href="{{ link.url }}">{{ link.text }}</a> - {{ link.description }}</li>
        {% endfor %}
        <li><a href="/web/uploads">Uploads</a> - Upload videos, audios, and images</li>
    </ul>
</div>
{% endblock %}
