<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}List Videos{% endblock %}</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>List Videos</h1>
    <form action="/api/videos" method="get">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key"><br>
        <button type="submit">List Videos</button>
    </form>
    <p>This endpoint lists all videos in the static/videos directory.</p>
    {% endblock %}
</body>
</html>
